<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">
</head>
<body>
    <article class = "scorekeeping">
        <p class="point">Poäng:</p>
        <p class="triesleft">försök kvar:</p>
        <p class="highscore">Highscore: 0</p>
    </article>
    <article>
    <article class="card">
        <aside class="top">&hearts;<span class ="smalltop">9</span></aside>
        <span class="middle">&hearts;</span>
        <aside class="bottom">&hearts;<span class ="smallbottom">9</span></aside>
    </article> 
    <p class = "remainingcards">X kort kvar</p>
    <div class="alert" onclick="this.style.display='none';">
        <p class = "over">Game over!</p>
        <p class = "again">Spela igen!</p>
    </div>
    </article>
    <article class="buttons">
        <a class = "guesslower">Nästa kort är <b>lägre</b></a>
        <a class = "guessequal">Nästa kort är <b>likvärdigt</b></a>
        <a class = guesshigher>Nästa kort är <b>högre<b></a>
    </article>
</body>
</html>
